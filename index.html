<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscrabble</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/unscrabble-browser.js" defer></script>
</head>
<body>
    <form action="#" class="flex-row flex-center">
        <label for="letters">Letters:</label><input id="letters" type="text" name="letters" placeholder="Enter letters here!">
        <button type="submit">Unscrabble it!</button>
        <label for="max">Max:</label><input id="max" type="number" name="max" value="7" max="7" min="3">
        <label for="min">Min:</label><input id="min" type="number" name="min" value="3" max="7" min="3">
    </form>
    <header class="flex-row flex-center">
    </header>
    <main></main>
    <footer>
        <p>Tile images by <a href="https://www.obsidiandawn.com"><img src="./images/scrabble-pngs/credit.jpg" 
            style="position: relative; float: right; height: 30px; width: 120px;"></a></p>
    </footer>
</body>
</html>
